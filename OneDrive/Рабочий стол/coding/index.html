<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="wrapper">
    <header>Todo App</header>
    <div class="inputField">
      <input id="textinput" class="addInput" type="text" placeholder="Текст задачи"></input>
      <button id="addTaskButton" class="addBtn" type="button">
        <i class="fas fa-plus" id="addTaskButton">  </i></button>
    </div>
    <div class="controls">
    
        <button data-mode="all" class="ChangeModeBtn" type="button"><i class="fa fa-bars">Все</i></button>
        <button data-mode="todo"class="ChangeModeBtn" type="button"><i class="fa fa-spinner">В процессе</i></button>
        <button data-mode="done"class="ChangeModeBtn" type="button"><i class="fa fa-check">Выполненно</i></button>
  
    </div>
    <div class="line">
      <hr class="hr-line">
      </hr>
    </div>
    <div class="todoListContainer">
    </div>

        </div>

      <button id="btnfooter">Clear All</button>
      <div class="footerCounter">

    </div>
  </div>

</body>

</html>
